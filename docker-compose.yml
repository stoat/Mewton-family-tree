services:
  api:
    build: ./server
    container_name: family-tree-api
    environment:
      - PORT=5175
      - TREE_PASSWORD=${TREE_PASSWORD:-password}
    volumes:
      - tree_data:/data
    ports:
      - "5175:5175"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5175 || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 10s

  web:
    build:
      context: ./web
      target: serve
    container_name: family-tree-web
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  tree_data:

