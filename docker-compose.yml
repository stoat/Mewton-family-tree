services:
  api:
    build: ./server
    container_name: family-tree-api
    environment:
      - PORT=5175
    volumes:
      - tree_data:/data
    ports:
      - "5175:5175"
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        # The browser will call the API at this URL.
        # If you're accessing via LAN IP, set this to your host IP:
        # e.g. http://192.168.1.50:5175
        VITE_API_URL: http://localhost:5175
    container_name: family-tree-web
    ports:
      - "8088:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  tree_data:

